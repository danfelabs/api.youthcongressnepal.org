<!DOCTYPE html>
<html dir="ltr" lang="en-US">

<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8">	
	
	<link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css">
	<link rel="stylesheet" href="/static/css/style.css" type="text/css">
	<link rel="stylesheet" href="/static/css/dark.css" type="text/css">
	<link rel="stylesheet" href="/static/css/font-icons.css" type="text/css">
	<link rel="stylesheet" href="/static/css/animate.css" type="text/css">
	<link rel="stylesheet" href="/static/css/magnific-popup.css" type="text/css">	
	<link rel="stylesheet" href="/static/css/custom.css" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="shortcut icon" href="images/favicon.png" />
	
	<meta property="og:title" content="Youth Congress Nepal | Young Democrats, Together for Nepal">
	<meta property="og:description" content="Youth Congress Nepal is the movement to consolidate democracy. We believe in a politically liberal democracy, socially just and inclusive democracy, and we advocate for a well regulated and competitive economy.">
	<meta property="og:image" content="http://youthcongressnepal.org/images/Youth-Congress-Nepal.jpg">
	<meta property="og:url" content="http://youthcongressnepal.org">
	
	<meta name="twitter:title" content="Youth Congress Nepal | Young Democrats, Together for Nepal">
	<meta name="twitter:description" content=" Youth Congress Nepal is the movement to consolidate democracy. ">
	<meta name="twitter:image" content=" http://youthcongressnepal.org/images/Youth-Congress-Nepal.jpg ">
	
	<title>Youth Congress Nepal | Registration</title>
	
	<meta name="description" content="Youth Congress Nepal is the movement to consolidate democracy. We believe in a politically liberal democracy, socially just and inclusive democracy, and we advocate for a well regulated and competitive economy.">

	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body class="stretched">

	<div id="wrapper" class="clearfix">

		
		{{ template "header" . }}
		
		<section id="page-title">
			<div class="container clearfix">
				<h1>Registration</h1>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="/">Home</a></li>					
					<li class="breadcrumb-item active" aria-current="page">Registration</li>
				</ol>
			</div>
		</section>
		
		<section id="content">
			<div class="content-wrap">

				<div class="container clearfix">
					<div class="row">
						<div class="col-md-8">
							<h3>Be a part of Youth Congress Nepal. Register Now.</h3>							

							<form id="register-form" name="register-form" class="row" action="/register" method="post">

								<div class="col-12 form-group"> 
									<label for="firstname">First Name:</label>
									<input type="text" id="firstname" name="firstname" class="form-control" required>
								</div>
							
								<div class="col-12 form-group">
									<label for="lastname">Last Name:</label>
									<input type="text" id="lastname" name="lastname" class="form-control" required>
								</div>
								
								<div class="col-12 form-group">
									<label for="username">Username:</label>
									<input type="text" id="username" name="username" class="form-control" required>									
								</div>	
															
								<div class="col-12 form-group">
									<label for="email">Email Address:</label>
									<input type="email" id="email" name="email" class="form-control" required>										
								</div>						
														
								<div class="col-12 form-group">
									<label for="mobile">Mobile Number:</label>
									<input type="text" id="mobile" name="mobile" class="form-control" required>									
								</div>

								<div class="col-12 form-group">
									<label for="password">Password:</label>
									<input type="password" id="password" name="password" class="form-control" required>									
								</div>

								<div class="col-12 form-group">
									<label for="confirm_password">Re-enter Password:</label>
									<input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
									<span id="password_error" style="color:red; display:none;">Passwords do not match</span>
								</div>

								<div class="divider divider-border divider-center"><i class="icon-location"></i></div>

									<!-- Permanent Address -->
									<div class="col-12 form-group center">
										<label for="">Permanent Location:</label>                                    
									</div>
									
									<!-- Permanent District Dropdown -->
									<div class="col-12 form-group">
										<label for="district">District:</label>
										<select id="p_district" name="p_district" class="form-control">
											<option value="" selected>Select your district</option>                                                
										</select>
									</div>
									
									<!-- Permanent Palika Dropdown -->
									<div class="col-12 form-group">
										<label for="palika">Palika:</label>
										<select id="p_palika" name="p_palika" class="form-control">
											<option value="" selected>Select your palika</option>
										</select>
									</div>
									
									<!-- Permanent Ward Dropdown -->
									<div class="col-12 form-group">
										<label for="wada">Ward Number:</label>
										<select id="p_wada" name="p_wada" class="form-control">
											<option value="" selected>Select your ward</option>
										</select>
									</div>
									
									<!-- Permanent Tole Input -->
									<div class="col-12 form-group">
										<label for="p_tole">Tole:</label>
										<input type="text" id="p_tole" name="p_tole" class="form-control" placeholder="Your tole">
									</div>
									
									<div class="divider divider-sm divider-rounded divider-center"><i class="icon-location"></i></div>
									
									<!-- Temporary Location -->
									<div class="col-12 form-group center">
										<label for="">Temporary Location:</label>
										<p>You can skip temporary location, if you are currently staying in your permanent</p>                                
									</div>
									
									<!-- Temporary District Dropdown -->
									<div class="col-12 form-group">
										<label for="district">District:</label>
										<select id="t_district" name="t_district" class="form-control">
											<option value="" selected>Select your district</option>
										</select>
									</div>
									
									<!-- Temporary Palika Dropdown -->
									<div class="col-12 form-group">
										<label for="palika">Palika:</label>
										<select id="t_palika" name="t_palika" class="form-control">
											<option value="" selected>Select your palika</option>
										</select>
									</div>
									
									<!-- Temporary Ward Dropdown -->
									<div class="col-12 form-group">
										<label for="wada">Ward:</label>
										<select id="t_wada" name="t_wada" class="form-control">
											<option value="" selected>Select your ward</option>
										</select>
									</div>
									
									<!-- Temporary Tole Input -->
									<div class="col-12 form-group">
										<label for="t_tole">Tole:</label>
										<input type="text" id="t_tole" name="t_tole" class="form-control" placeholder="Your tole">
									</div>		
											
					
								<div class="divider divider-border divider-center"><i class="icon-email2"></i></div> 

								<div class="col-8 col-lg-auto">
									<button type="submit" class="button button-reveal button-large button-circle text-right">
										<i class="icon-angle-right"></i>
										<span>Submit your registration form</span>
									</button>
								</div>							
							</form>

						</div>
					</div>
				</div>

			</div>
		</section>

		{{ template "footer" . }}	

	</div>
	
	<div id="gotoTop" class="icon-angle-up"></div>   
	
	<script src="/static/js/jquery.js"></script>
	<script src="/static/js/plugins.min.js"></script>
	<script src="/static/js/functions.js"></script>
	<script src="/static/js/location.js"></script>

</body>
</html>
